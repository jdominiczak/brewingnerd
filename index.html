---
layout: default
---

<!-- Banner -->
<section id="banner">
    <div class="inner">
        <h2>The Brewing<b style="color:#FFF">Nerd</b></h2>
        <p>A Dive Into The Nerdy Side of Homebrewing</p>
    </div>
</section>
<section id="main" class="wrapper style1">
    {% for post in site.posts %}
        <div class="wrapper {% cycle 'style1', 'style2' %}">
            <header class="major">
                <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            </header>
            <section class="container">
				{% if post.pic %}
					<a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}{{ post.pic }}" class="fit image"></a>
				{% endif %}
                {{ post.excerpt }}
            </section>
            <section class="special">
                <ul class="actions">
                    <li><a href="{{ site.baseurl }}{{ post.url }}" class="button {% cycle '', 'alt'%}">Read More</a></li>
                </ul>
            </section>
        </div>
    {% endfor %}
</section>
