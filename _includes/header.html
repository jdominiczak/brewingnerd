<!-- Header -->
<header id="header" class="skel-layers-fixed">
    <h1><a href="{{ site.baseurl }}/" class="site-title" style="font-weight:300">Brewing<b style="font-weight:600">Nerd</b></a></h1>
    <nav id="nav">
        <ul>
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            {% for page in site.pages %}
                  {% if page.menu %}
                    <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.menu }}</a></li>
                  {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
